  <section style="margin-top: 32px;" class="container">
    <div class="row g-3">
      <div class="col">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Nome completo">
      </div>
      <div class="col">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="text" class="form-control" placeholder="Email">
      </div>
    </div>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputcpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="123.456.789-10">
      </div>
      <div class="col-md-6">
        <label for="inputBirtDate" class="form-label">Data de Nascimento</label>
        <input type="text" class="form-control" id="dataNascimento" placeholder="00/00/0000">
      </div>
      <div class="col-3">
        <label for="queixa" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
      </div>
      <div class="col-9">
        <label for="queixa" class="form-label">Queixa principal</label>
        <input type="text" class="form-control" id="queixa" placeholder="Vim porque...">
      </div>
      <div class="col-8">
        <label for="rua" class="form-label">Rua</label>
        <input type="text" class="form-control" placeholder="Nome da rua">
      </div>
      <div class="col-4">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" placeholder="Nome do bairro">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" placeholder="Nome da Cidade">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected>Escolha...</option>
          <option>Minas Gerais</option>
          <option>São Paulo</option>
          <option>Rio de Janeiro</option>
          <option>Pernambuco</option>
          <option>Bahia</option>
          <option>Serjipe</option>
          <option>Paraíba</option>
          <option>Goiás</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
      </div>
      <div class="col-12">
        <label class="form-label">Como nos conheçeu:</label>
        <select class="form-select">
          <option selected>Escolha...</option>
          <option>Indicação</option>
          <option>Instagram</option>
          <option>Facebook</option>
          <option>Placa/fachada</option>
          <option>Passando pela rua</option>
          <option>Folheto</option>
          <option>Já nos conhecia</option>
          <option>Outro</option>
        </select>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
      <div class="col-12">
          <button type="submit" class="btn btn-danger">Cancelar</button>
      </div>
    </form>
  </section>

  <script src="./scripts.js"></script>
